<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>百莲达信息管理系统</title> 
    <link href="css/base.css" rel="stylesheet">
    <link href="css/login/login.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</head> 
<body>
	<div class="login-hd">
		<div class="left-bg"></div>
		<div class="right-bg"></div>
		<div class="hd-inner">
			<span class="logo"></span>
			<span class="split"></span>
			<span class="sys-name">采购协同平台</span>
		</div>
	</div>
	<div class="login-bd">
		<div class="bd-inner">
			<div class="inner-wrap">
				<div class="lg-zone">
					<div class="lg-box">
						<div class="lg-label"><h4>用户登录</h4></div>
						<div class="alert alert-error">
			              <i class="iconfont">&#xe62e;</i>
			              <span id="topinfo">请输入用户名</span>
			            </div>
						<form id="loginform">
							<div class="lg-username input-item clearfix">
								<i class="iconfont">&#xe60d;</i>
								<input type="text" name="account" placeholder="账号/邮箱">
							</div>
							<div class="lg-password input-item clearfix">
								<i class="iconfont">&#xe634;</i>
								<input type="password" name="pass" placeholder="请输入密码">
							</div>
							<div class="lg-check clearfix">
								<div class="input-item">
									<i class="iconfont">&#xe633;</i>
									<input type="text" name ="code" placeholder="验证码">
								</div>
								<span class="check-code">
									<img src="img/code.jpg" onclick="this.src='img/code.jpg?a='+(a++)" style="width: 100%;height: 100%">
								</span>
								<script
									type="text/javascript">
									var a = 0;
								</script> 
							</div>
							<div class="tips clearfix">
								<label><input type="checkbox" name="isremember" checked="checked">记住用户名</label>
								<a href="javascript:;" class="register">立即注册</a>
								<a href="javascript:;" class="forget-pwd">忘记密码？</a>
							</div>
							<div class="enter" align="center">
								<a href="javascript:;" class="supplier"  onClick="login();">登录</a>
							</div>
						</form>
					</div>
				</div>
				<div class="lg-poster"></div>
			</div>
		</div>
	</div>
	<div class="login-ft">
		<div class="ft-inner">
			<div class="about-us">
				<a href="javascript:;">关于我们</a>
				<a href="javascript:;">法律声明</a>
				<a href="javascript:;">服务条款</a>
				<a href="javascript:;">联系方式</a>
			</div>
			<div class="address">地址：江苏省南京市雨花台区软件园&nbsp;邮编：210019&nbsp;&nbsp;Copyright&nbsp;©&nbsp;2015&nbsp;-&nbsp;2016&nbsp;uimaker-专注于ui设计&nbsp;版权所有</div>
			<div class="other-info">建议使用IE8及以上版本浏览器&nbsp;苏ICP备&nbsp;09003078号&nbsp;E-mail：admin@uimaker.com</div>
		</div>
	</div>
</body> 
</html>
    
<script type="text/javascript">
	function login(){
		var data = $("#loginform").serializeArray();
		$.ajax({type:"POST",url:"user/login",dataType:"json",data:data,success:function(json){
		if(json.status>0){
			window.location="main.html";
		}else if(json.status==0){
			$("#topinfo").text("验证码错误");
			 }else if(json.status==-1){
			$("#topinfo").text("该用户未注册");
			}else{
			$("#topinfo").text("密码错误");
			}
		}});
	}
</script>
